<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title xmlns:th="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<div th:if ="${usuarios.size() == 0}">No hay usuarios en la lista!</div>

<table th:if="${usuarios.size()>0}">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="usuario: ${usuarios}">
            <th th:text="${usuario.nombre}"></th>
            <th th:text="${usuario.apellido}"></th>
            <th th:text="${usuario.email}"></th>
        </tr>
    </tbody>

</table>

</body>
</html>
